<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Usuários - GDF</title>
  <link rel="stylesheet" href="/css/stylePadrao.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styleControleUsuario.css">
</head>

<body>
  <aside class="sidebar">
    <div class="text-center mb-4">
      <img src="/img/grupolidon-removebg-preview.png" alt="Logo" class="img-fluid" style="max-height: 80px;">
    </div>
    <h4 class="text-center" style="margin-top: 41px;">Menu</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="/home">Início</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/cadastro">Cadastrar Funcionário</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/solicitacoes">Solicitações</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/controle">Controle de Funcionários</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/cadastro-usuarios">Cadastro de Usuários</a></li>
      <li class="nav-item"><a class="nav-link text-white active" href="/controle-usuarios">Controle de Usuários</a></li>
      <li class="nav-item"><a class="nav-link text-danger" href="/">Sair</a></li>
    </ul>
  </aside>

  <main class="main-area">
    <h1 class="titulo text-center">Controle de Usuários</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Email</th>
            <th>Data de Criação</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody id="tabela-usuarios">
          <!-- Linhas geradas via JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal de Confirmação de Exclusão -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteLabel">Confirmação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja excluir este usuário?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/JS-Front/controleUsuario.js"></script>
</body>
</html>
