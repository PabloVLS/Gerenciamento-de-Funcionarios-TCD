<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionários - GDF</title>
  <link rel="stylesheet" href="/css/stylePadrao.css">
  <link rel="stylesheet" href="/css/styleCadFuncionario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
  <aside class="sidebar">
    <div class="logo text-center mb-4">
      <img src="/img/grupolidon-removebg-preview.png" alt="Logo" class="img-fluid" style="max-height: 80px">
    </div>
    <h4 class="text-center">Menu</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="/home">Início</a></li>
      <li class="nav-item"><a class="nav-link  active fw-bold" href="/cadastro">Cadastrar Funcionário</a></li>
      <li class="nav-item"><a class="nav-link" href="/solicitacoes">Solicitações</a></li>
      <li class="nav-item"><a class="nav-link" href="/controle">Controle de Funcionários</a></li>
      <li class="nav-item"><a class="nav-link" href="/cadastro-usuarios">Cadastro de Usuários</a></li>
      <li class="nav-item"><a class="nav-link" href="/controle-usuarios">Controle de Usuários</a></li>
      <li class="nav-item"><a class="nav-link text-danger" href="/">Sair</a></li>
    </ul>
  </aside>

  <main class="main-area">
    <h1 class="titulo text-center">Cadastrar Funcionário</h1>

    <form id="form-funcionario" action="/cadastrar-funcionario" enctype="multipart/form-data" method="POST">
      <div class="card mb-4">
        <div class="card-header">Dados Pessoais</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" required placeholder="000.000.000-00">
          </div>

          <div class="mb-3">
            <label for="foto" class="form-label">Foto do Funcionário</label>
            <input type="file" id="foto" name="foto" accept="image/*" class="form-control">
            <img id="preview-foto" src="#" alt="Pré-visualização da Foto" class="img-thumbnail mt-2"
              style="max-width: 150px; display: none;">
          </div>

          <div class="mb-3">
            <label for="cpf_upload" class="form-label">CPF Escaneado</label>
            <input type="file" id="cpf_upload" name="cpf_upload" accept="application/pdf,image/*" class="form-control">
            <img id="preview-cpf" src="#" alt="Pré-visualização do CPF" class="img-thumbnail mt-2"
              style="max-width: 150px; display: none;">
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">Dados Profissionais</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="text" id="cargo" name="cargo" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="loja" class="form-label">Loja</label>
            <select name="loja" id="loja" class="form-select" required>
              <option value="" disabled selected>Selecione a loja</option>
              <option value="Olimáquinas Patrocínio">Olimáquinas Patrocínio</option>
              <option value="Olimáquinas Uberlândia">Olimáquinas Uberlândia</option>
              <option value="Olimáquinas Patos de Minas">Olimáquinas Patos de Minas</option>
              <option value="Olimáquinas Formosa">Olimáquinas Formosa</option>
              <option value="Olimáquinas Catanduva">Olimáquinas Catanduva</option>
              <option value="Olimáquinas São Sebastião do Paraíso">Olimáquinas São Sebastião do Paraíso</option>
              <option value="Olimáquinas Franca">Olimáquinas Franca</option>
              <option value="Lovol Patrocínio">Lovol Patrocínio</option>
              <option value="Lovol Ribeirão Preto">Lovol Ribeirão Preto</option>
              <option value="Valmáquinas Patrocínio">Valmáquinas Patrocínio</option>
              <option value="M.A.S Máquinas Patrocínio">M.A.S Máquinas Patrocínio</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="observacoes" class="form-label">Observações</label>
            <textarea id="observacoes" name="observacoes" class="form-control" rows="4"
              placeholder="Informações adicionais..."></textarea>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Cadastrar Funcionário</button>
    </form>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/JS-Front/cadFuncionario.js"></script>
</body>

</html>
