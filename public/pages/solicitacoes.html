<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitações - GDF</title>
  <link rel="stylesheet" href="/css/stylePadrao.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styleSolicitacoes.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <aside class="sidebar">
        <div class="text-center mb-4">
          <img src="/img/grupolidon-removebg-preview.png" alt="Logo" class="img-fluid" style="width: 208px;" />
        </div>
        <h4 class="text-center" style="margin-top: 41px;">Menu</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="/home">Início</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/cadastro">Cadastrar Funcionário</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="/solicitacoes">Solicitações</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/controle">Controle de Funcionários</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/cadastro-usuarios">Cadastro de Usuários</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/controle-usuarios">Controle de Usuários</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="/">Sair</a></li>
        </ul>
      </aside>

      <main class="conteudoSolicitacoes  p-4">
        <h2 class="titulo text-center">Solicitações de Funcionários</h2>
        <div class="linha-horizontal"></div>
        <div id="listaSolicitacoes">
          <!-- conteúdo inserido pelo JS -->
        </div>
      </main>
    </div>
  </div>


  <!-- Modal de Confirmação -->
  <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="modalLabel">Confirmar Ação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja finalizar esta solicitação?</p>
          <div id="erros-validacao" class="text-danger small"></div>
        </div>
        <div class="modal-footer">
          <button id="btn-confirmar-finalizacao" type="button" class="btn btn-success">Confirmar</button>
          <button id="btn-cancelar-finalizacao" type="button" class="btn btn-secondary"
            data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Preenchimento dos Equipamentos (aprovar do Gerente) -->
  <div class="modal fade" id="modalAprovacaoGerente" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="formEquipamentos">
          <div class="modal-header">
            <h5 class="modal-title">Preencher Equipamentos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="camposEquipamentos">
            <!-- Campos serão inseridos via JS -->
          </div>
          <div class="modal-footer">
            <button id="btnSalvarEquipamentos" type="button" class="btn btn-success" onclick="salvarItensPreenchidos()">Salvar
              Equipamentos</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/JS-Front/solicitacoes.js"></script>

</body>

</html>
